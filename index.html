<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clicker Game + Leaderboard</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
    }
    #leaderboard table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 500px;
    }
    #leaderboard th, #leaderboard td {
      border: 1px solid white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>ğŸ¯ Game Klik-Klik!</h1>

  <input type="text" id="playerName" placeholder="Masukkan namamu" />
  <button onclick="startGame()">Mulai Main</button>

  <div id="gameArea" style="display:none;">
    <h2 id="score">Skor: 0</h2>
    <button onclick="incrementScore()">Klik Saya!</button>
  </div>

  <h2>ğŸ† Leaderboard</h2>
  <div id="leaderboard">
    <table>
      <thead>
        <tr><th>Nama</th><th>Skor</th></tr>
      </thead>
      <tbody id="leaderboardList"></tbody>
    </table>
  </div>

<script>
  let score = 0;
  let playerName = "";

  const apiUrl = "https://script.google.com/macros/s/AKfycbxxxxxx/exec"; // GANTI URL

  function startGame() {
    const nameInput = document.getElementById("playerName").value.trim();
    if (!nameInput) {
      alert("Isi nama dulu bos!");
      return;
    }
    playerName = nameInput;
    document.getElementById("gameArea").style.display = "block";
    score = 0;
    updateScore();
    setTimeout(endGame, 15000); // 15 detik main
  }

  function incrementScore() {
    score++;
    updateScore();
  }

  function updateScore() {
    document.getElementById("score").textContent = "Skor: " + score;
  }

  function endGame() {
    submitScore(playerName, score);
    document.getElementById("gameArea").style.display = "none";
  }

  function submitScore(name, skor) {
    fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nama: name, skor: skor })
    }).then(() => getLeaderboard());
  }

  function getLeaderboard() {
    fetch(apiUrl + "?action=getLeaderboard")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("leaderboardList");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
          tbody.appendChild(tr);
        });
      });
  }

  getLeaderboard();
</script>

</body>
</html>
